<!DOCTYPE html>
<html lang="en">
<head>

    <title>Basics</title>
    <style>
        body {
            background-color: pink; /* พื้นหลังสีชมพู */
        }
        h1 {
            color: white; /* สีตัวอักษรสีขาว */
            text-align: center; /* จัดกึ่งกลาง */
            font-size: 2em; /* ขนาดใหญ่ขึ้น */
        }
        .container {
            display: flex; /* จัดเรียงรูปภาพด้านข้าง */
            justify-content: center; /* จัดกึ่งกลาง */
            gap: 20px; /* ระยะห่างระหว่างรูปภาพ */
        }
        .image-link {
            display: flex;
            flex-direction: column; /* จัดเรียงองค์ประกอบแนวตั้ง */
            align-items: center; /* จัดกึ่งกลาง */
        }
        img {
            max-width: 300px; /* ขนาดรูปภาพสูงสุด */
            height: 350px;
        }
        hr {
            margin-top: 20px; /* ระยะห่างจากรูปภาพ */
        }
        .footer {
            text-align: right; /* จัดชิดขวา */
            font-style: italic; /* ตัวเอียง */
            font-family: monospace; /* แบบอักษร monospace */
            margin-top: 20px; /* ระยะห่างจากเส้น */
        }
    </style>
</head>
