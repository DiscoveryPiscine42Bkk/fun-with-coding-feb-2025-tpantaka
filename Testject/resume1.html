<!DOCTYPE html>
<html>
<head>
    <title>Resume 1</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav id="myNavbar">
        <ul>
            <li><a href="#intro">Introduction</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="intro">
        <div class="intro-content">
            <img src="profile1.jpg" alt="Profile Picture" class="profile-pic">
            <h1>John Doe</h1>
            <h2>Web Developer</h2>
        </div>
    </section>

    <section id="experience">
        <h2>Professional Experience</h2>
        <div class="experience-content">
            <h3>Web Developer at Company A</h3>
            <p>Dates</p>
            <ul>
                <li>Developed and maintained websites</li>
                <li>Collaborated with team members</li>
            </ul>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <div class="contact-content">
            <a href="mailto:john.doe@example.com">Email</a>
            <a href="tel:123-456-7890">Phone</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
